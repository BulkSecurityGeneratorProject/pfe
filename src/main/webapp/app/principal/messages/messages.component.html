<div>
  <h2>
    Messages
  </h2>
  <jhi-alert></jhi-alert>
  <div class="container-fluid row">
    <div class=" col-xs-12 col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Titre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let message of messages" (click)="currentMessage=message">
            <td>{{message.id}}</td>
            <td>{{message.messageTitle}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-12 col-md-6" *ngIf="currentMessage">
      <h3><span jhiTranslate='messages.currentMessage.titre'>Titre </span> : {{currentMessage.messageTitle}}</h3>
      <p>Contenu : {{currentMessage.messageText}}</p>
      <p>Chaine : {{currentMessage.channel.channelName}}</p>
      <p>User : {{currentMessage.user?.login}}</p>
      <div>
        <h3>Annotations</h3>
        <span *ngFor="let a of annotations">
          <span *ngIf="a.message.id===currentMessage.id"><button type="button"
              class="btn btn-primary">{{a.annotationData}}</button></span>
        </span>
      </div>
    </div>
  </div>
