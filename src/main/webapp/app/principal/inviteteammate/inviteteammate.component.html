<span class="dropright">
  <div  id="inviteteammateIcon" data-toggle="dropdown" >
    <i class="fas fa-user-plus"></i>
  </div>
  <div class="dropdown-menu">
    <form (ngSubmit)="register()" id="formulaire">
      <label>Invitation</label>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="registerAccount.login" id="login" name="login"
        placeholder="name" #login="ngModel" required minlength="1" maxlength="50" pattern="^[_.@A-Za-z0-9-]*$">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" #email="ngModel"
          placeholder="user@gmail.com" [(ngModel)]="registerAccount.email" minlength=5
          maxlength=254 email required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary btn-xs">Send</button>
      </div>
    </form>
  </div>
</span>
