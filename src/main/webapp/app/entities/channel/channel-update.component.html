<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-channel-heading" jhiTranslate="chatbotApp.channel.home.createOrEditLabel">Create or edit a Channel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!channel.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="channel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chatbotApp.channel.channelName" for="field_channelName">Channel Name</label>
                    <input type="text" class="form-control" name="channelName" id="field_channelName"
                        [(ngModel)]="channel.channelName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chatbotApp.channel.domain" for="field_domain">Domain</label>
                    <input type="text" class="form-control" name="domain" id="field_domain"
                        [(ngModel)]="channel.domain" />
                    <div [hidden]="!(editForm.controls.domain?.dirty && editForm.controls.domain?.invalid)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chatbotApp.channel.team" for="field_team">Team</label>
                    <select class="form-control" id="field_team" name="team" [(ngModel)]="channel.team" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teamOption.id === channel.team?.id ? channel.team : teamOption" *ngFor="let teamOption of teams; trackBy: trackTeamById">{{teamOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="chatbotApp.channel.source" for="field_source">Source</label>
                    <select class="form-control" id="field_source" name="source" [(ngModel)]="channel.source" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sourceOption.id === channel.source?.id ? channel.source : sourceOption" *ngFor="let sourceOption of sources; trackBy: trackSourceById">{{sourceOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
