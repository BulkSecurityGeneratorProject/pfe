  <table class="table table-hover">
    <thead>
      <tr class="thead-dark">
        <th>Id</th>
        <th>Titre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messagesDisp" (click)="currentMessage=message">
        <td>{{message.id}}</td>
        <td>{{message.messageTitle}}</td>
      </tr>
    </tbody>
  </table>
  <span *ngIf="currentMessage!=null">
    <jhi-message-detail [currentMessage]="currentMessage"></jhi-message-detail>
  </span>
