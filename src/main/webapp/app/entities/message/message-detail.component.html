<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span jhiTranslate="chatbotApp.message.detail.title">Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="chatbotApp.message.messageTitle">Message Title</span></dt>
                <dd>
                    <span>{{message.messageTitle}}</span>
                </dd>
                <dt><span jhiTranslate="chatbotApp.message.messageText">Message Text</span></dt>
                <dd>
                    <span>{{message.messageText}}</span>
                </dd>
                <dt><span jhiTranslate="chatbotApp.message.archived">Archived</span></dt>
                <dd>
                    <span>{{message.archived}}</span>
                </dd>
                <dt><span jhiTranslate="chatbotApp.message.channel">Channel</span></dt>
                <dd>
                    <div *ngIf="message.channel">
                        <a [routerLink]="['/channel', message.channel?.id, 'view']">{{message.channel?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="chatbotApp.message.user">User</span></dt>
                <dd>
                    {{message.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
