<div>
  <h2>
    Messages
  </h2>
  <jhi-alert></jhi-alert>
  <div class="container-fluid row">
    <div class=" col-xs-12 col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Titre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let message of messages" (click)="currentMessage=message">
            <td>{{message.id}}</td>
            <td>{{message.messageTitle}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-12 col-md-6" *ngIf="currentMessage!=null">
      <dl>
        <dt><span jhiTranslate='messages.currentMessage.titre'>Titre </span></dt>
        <dd>{{currentMessage.messageTitle}}</dd>
        <dt>Description</dt>
        <dd><span>{{currentMessage.messageText}}</span></dd>
        <dt><span>Chaine</span></dt>
        <dd> {{currentMessage.channel.channelName}}</dd>
        <dt><span>User</span></dt>
        <dd>{{currentMessage.user?.login}}</dd>
      </dl>
      <div>
        <h3>Annotations</h3>
        <span *ngFor="let a of annotations">
          <span *ngIf="a.message.id===currentMessage.id"><button type="button"
              class="btn btn-primary">{{a.annotationData}}</button></span>
        </span>
      </div>
    </div>
  </div>
