<div>
    <h2 id="page-heading">
        <span jhiTranslate="chatbotApp.annotation.home.title">Annotations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-annotation" [routerLink]="['/annotation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="chatbotApp.annotation.home.createLabel">
            Create new Annotation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="annotations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chatbotApp.annotation.annotationType">Annotation Type</span></th>
            <th><span jhiTranslate="chatbotApp.annotation.annotationData">Annotation Data</span></th>
            <th><span jhiTranslate="chatbotApp.annotation.message">Message</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let annotation of annotations ;trackBy: trackId">
                <td><a [routerLink]="['/annotation', annotation.id, 'view' ]">{{annotation.id}}</a></td>
                <td>{{annotation.annotationType}}</td>
                <td>{{annotation.annotationData}}</td>
                <td>
                    <div *ngIf="annotation.message">
                        <a [routerLink]="['../message', annotation.message?.id, 'view' ]" >{{annotation.message?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/annotation', annotation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/annotation', annotation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'annotation', { outlets: { popup: annotation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
